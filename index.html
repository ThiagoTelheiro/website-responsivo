<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Website</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho_menu">
        <div class="cabecalho_menu-mobile">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="cabecalho_btn">
          <button class="btn-default">Comunicação</button>
        </div>
      </div>
      <div class="cabecalho_text">
        <h1 class="cabecalho_title">
          23 Anos de Experiência em Tecnologias da Informação
        </h1>
        <p class="cabecalho_paragrafo">
          Para garantir que nossos clientes mantenham altos níveis de qualidade
          Projeto com nossa equipe especializada e com experiência adquirida em
          diferentes setores Oferecemos serviços de Gestão, Análise de Negócios
          e Gestão de Testes.
        </p>
        <div class="cabecalho_email">
          <input
            type="email"
            placeholder="Assine nossa newsletter por e-mail"
          />
          <button class="btn-default">Inscrever-se</button>
        </div>
      </div>
    </header>
  </body>
</html>
